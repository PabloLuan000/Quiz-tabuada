<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Deivid e a Tabuada</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Deivid e a Tabuada</h1>
      <p>Resolva a multiplicação:</p>
    </header>

    <section id="pergunta-section">
      <h2 id="pergunta"></h2>
      <div id="opcoes" role="group" aria-labelledby="pergunta">
        <button class="opcao" onclick="verificarResposta(0)" aria-label="Opção 1"></button>
        <button class="opcao" onclick="verificarResposta(1)" aria-label="Opção 2"></button>
        <button class="opcao" onclick="verificarResposta(2)" aria-label="Opção 3"></button>
        <button class="opcao" onclick="verificarResposta(3)" aria-label="Opção 4"></button>
      </div>
    </section>

    <section id="feedback-section">
      <div id="feedback" aria-live="polite"></div>
      <div id="pontuacao">Pontuação: 0</div>
      <div id="fase">Fase: 1</div>
      <div id="cronometro">Tempo: 60s</div>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
